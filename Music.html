<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RapBucket.com</title>
    <link rel="stylesheet"
          href="Rapstyle.css">
</head>
<body>
<header>
    <div id="sitebranding">
        <h1>RapBucket.com</h1>
    </div>
    <div id="tagline">
        <p>A Place For Undiscovered Rappers To Post Their Music.</p>
    </div>
</header>
<nav>
    <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Lyrics.html">Lyrics</a></li>
        <li><a href="Music.html">Music</a></li>
        <li><a href="Posting.html">Posting</a></li>
    </ul>
</nav>
<div id="bodycontent">
    <p>list of type of music we post</p>
    <!-- SiteSearch Google -->
    <form method="get" action="http://www.google.com/search">
        <label id="t" for="q">Search</label>
        <input id="q" name="q" size="20" maxlength="255" value="" type="text" class="searchbar"
               placeholder="Enter search here..." autocomplete="off"
               onclick="this.select();updateStylesheet('.searchbar', 'color',
               'black');"/>
        <input name="domains" value="http://www.RapBucket.com/" type="hidden"/>
    </form>
    <!-- SiteSearch Google -->
</div>
<script>
    function updateStylesheet(selector, property, value) {
        let theStylesheet = document.styleSheets[(document.styleSheets.length - 1)];
        if (theStylesheet === undefined) {
            return false;
        }

        for (let i = 0; i < theStylesheet.cssRules.length; i++) {
            let rule = theStylesheet.cssRules[i];
            if (rule.selectorText === selector) {
                rule.style[property] = value;
                return true;
            }
        }
        theStylesheet.insertRule(selector + " { " + property + ": " + value + "; }", 0);
        return true;
    }
</script>
</body>
</html>
